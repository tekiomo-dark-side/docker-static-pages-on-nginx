server {
  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;

  index index.html;
  server_name localhost;
  root /www;

  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self'; style-src 'self' 'unsafe-inline'; child-src 'none'; object-src 'none'; report-uri /";

  location = /favicon.ico {
    log_not_found off;
  }
}
